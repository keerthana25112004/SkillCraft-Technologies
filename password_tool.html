<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ffff99, #ff99cc);
            color: #333;
        }
        h2 {
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #e74c3c;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e74c3c;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            display: inline-block;
        }
        .weak { color: #e74c3c; }
        .medium { color: #f1c40f; }
        .strong { color: #2ecc71; }
    </style>
</head>
<body>
    <h2>Password Strength Checker</h2>
    <input type="text" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Check Strength</button>
    <div id="result"></div>

    <script>
        function assessPassword(password) {
            let score = 0;
            let feedback = [];

            // Check length
            if (password.length >= 8 && password.length <= 12) {
                score += 1;
            } else if (password.length > 12) {
                score += 2;
            } else {
                feedback.push("Password too short (less than 8 characters)");
            }

            // Check uppercase
            if (/[A-Z]/.test(password)) {
                score += 1;
            } else {
                feedback.push("Add uppercase letters");
            }

            // Check lowercase
            if (/[a-z]/.test(password)) {
                score += 1;
            } else {
                feedback.push("Add lowercase letters");
            }

            // Check numbers
            if (/[0-9]/.test(password)) {
                score += 1;
            } else {
                feedback.push("Add numbers");
            }

            // Check special characters
            if (/[!@#$%^&*()_+\-=\[\]{};:'",.<>?]/.test(password)) {
                score += 1;
            } else {
                feedback.push("Add special characters");
            }

            // Determine strength
            let strength = score === 5 ? "strong" : score >= 3 ? "medium" : "weak";

            return { score, strength, feedback };
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (!password) {
                document.getElementById('result').innerHTML = "Please enter a password!";
                return;
            }
            const result = assessPassword(password);
            let output = `Score: ${result.score}/5<br>Strength: <span class="${result.strength}">${result.strength.charAt(0).toUpperCase() + result.strength.slice(1)}</span><br>Suggestions: ${result.feedback.length ? result.feedback.join(', ') : 'No suggestions!'}`;
            document.getElementById('result').innerHTML = output;
        }
    </script>
</body>
</html>
