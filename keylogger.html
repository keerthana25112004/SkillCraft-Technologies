<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Keylogger</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background: linear-gradient(to right, red, black); 
            color: white;
        }
        #log { 
            width: 80%; 
            height: 200px; 
            margin: 20px auto; 
            padding: 10px; 
            border: 1px solid #ccc; 
            overflow-y: scroll; 
            background-color: rgba(255, 255, 255, 0.1);
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 5px; 
            border: none; 
            border-radius: 5px;
        }
        #saveLog { background-color: #4CAF50; color: white; } /* Green for Save Log */
        #clearLog { background-color: #ff9800; color: white; } /* Orange for Clear Log */
        #stopLogging { background-color: #f44336; color: white; } /* Red for Stop */
    </style>
</head>
<body>
    <h2>Simple Keylogger</h2>
    <div id="log">Key presses will appear here...</div>
    <button id="saveLog" onclick="saveLog()">Save Log</button>
    <button id="clearLog" onclick="clearLog()">Clear Log</button>
    <button id="stopLogging" onclick="stopLogging()">Stop</button>

    <script>
        let log = [];
        let isLogging = true;

        document.addEventListener('keydown', function(event) {
            if (isLogging) {
                let key = event.key;
                let time = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
                if (key === ' ') key = '[SPACE]';
                else if (key === 'Enter') key = '[ENTER]';
                else if (key === 'Backspace') key = '[BACKSPACE]';
                log.push(`${key} [${time}]`);
                document.getElementById('log').innerText = log.join('\n');
            }
        });

        function saveLog() {
            if (log.length > 0) {
                let logContent = log.join('\n');
                let dataUri = 'data:text/plain;charset=utf-8,' + encodeURIComponent(logContent);
                let link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', 'keylog.txt');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('No logs to save!');
            }
        }

        function clearLog() {
            log = [];
            document.getElementById('log').innerText = 'Key presses will appear here...';
        }

        function stopLogging() {
            isLogging = false;
            alert('Logging stopped. Save or clear the log if needed.');
        }
    </script>
</body>
</html>
