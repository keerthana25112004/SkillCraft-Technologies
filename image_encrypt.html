<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Encryption Tool</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="encryptImage()">Encrypt Image</button>
        <div id="result">
            <canvas id="canvas" style="display:none;"></canvas>
            <a id="downloadLink" style="display:none;">Download Encrypted Image</a>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadLink = document.getElementById('downloadLink');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = URL.createObjectURL(file);
            }
        });

        function encryptImage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // Swap red and blue channels
                const red = data[i];
                data[i] = data[i + 2]; // Blue to Red
                data[i + 2] = red;     // Red to Blue
                // Green channel remains unchanged
            }

            ctx.putImageData(imageData, 0, 0);

            // Create downloadable image
            const link = document.getElementById('downloadLink');
            link.href = canvas.toDataURL('image/jpeg');
            link.download = 'encrypted_image.jpg';
            link.style.display = 'block';
        }
    </script>
</body>
</html>
